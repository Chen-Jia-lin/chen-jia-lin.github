<h1>我从经济林和防护林两种造林面积来进行本次数据的分析。</h1 > 
     <h2>以下是北京造林面积的调查数据</h2>

 <p>结论一：从图中可见，造林总面积大体是呈上升趋势，经济林面积呈下降趋势，防护林面积呈上升趋势，防护林占造林面积的比率也是呈上升趋势的。</p > 
<p>结论二：鉴于2009-2010以及2013-2014年的数据都有所下降，搜查相关资料显示，2006年开始上升是由于北京奥运会即将来临，2010年开始上升是由于北京当时为了完成十二五计划年内新增城市绿地1.5万亩,启动实施20万亩平原绿化造林工程。由此可见，虽然人们的保护环境意识有所增长，但是付诸的行动仿佛是为了应对和完成任务。</p>
